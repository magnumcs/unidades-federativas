<div>
    <h6>Nova Unidade Federativa</h6>
</div>
<div class="card">
    <div class="alert alert-danger" role="alert" ng-if="$ctrl.error">
        {{$ctrl.error}}
    </div>
    <form>
        <div class="card-body">
            <div class="form-group">
                <label for="inputNome">Nome</label>
                <input id="inputNome" type="text" class="form-control" maxlength="255" aria-describedby="nameInput"
                       required ng-model="$ctrl.state.nome">
            </div>
            <div class="form-group">
                <label for="inputSigla">Sigla</label>
                <input id="inputSigla" type="text" class="form-control" maxlength="2" minlength="2" aria-describedby="codeInput"
                       required ng-model="$ctrl.state.sigla">
            </div>
        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-success" ng-click="$ctrl.save()">Salvar</button>
        </div>
    </form>
</div>
